<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Julia Jiménez Fotografía</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark">
    <div
      id="header"
      class="d-flex justify-content-center align-items-center py-3 gap-5 sticky-top"
    >
      <!-- logo generado con Inteligencia Artificial a través de Bing Chat https://www.bing.com/search?q=Bing+AI&showconv=1&FORM=hpcodx -->

      <img src="images/logo.svg" class="logo" />
      <span class="display-3 text-light d-flex align-items-center"
        >JULIA JIMÉNEZ FOTOGRAFÍA</span
      >
    </div>

    <div class="">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/inicio1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/inicio2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/inicio3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="container my-5">
      <p class="display-1 text-light text-center mb-5">FOTÓGRAFA PREMIADA</p>
      <div class="row">
        <div class="col-4">
          <div class="card text-bg-dark border-light">
            <img
              src="images/premio1.jpg"
              class="card-img-top w-100"
              alt="..."
              height="300"
            />

            <div class="card-body">
              <p class="card-text fs-5">
                Concurso nacional de fotografía sobre parques Nacionales españoles 2020.
              </p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-bg-dark border-light">
            <img
              src="images/premio2.jpg"
              class="card-img-top w-100"
              alt="..."
              height="300"
            />

            <div class="card-body">
              <p class="card-text fs-5">
                II Concurso Internacional de Fotografía de la Naturaleza.
              </p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card text-bg-dark border-light">
            <img
              src="images/premio3.jpg"
              class="card-img-top w-100"
              alt="..."
              height="300"
            />

            <div class="card-body">
              <p class="card-text fs-5">
                Concurso “La Naturaleza y tú”, Andalucía 2018.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
